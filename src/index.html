<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/variables.css">
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="../src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Summary Component</title>
</head>
<body>

    <main class="main">

        <div class="container">

            <div class="result">

                <h1 class="title-result">Your Result</h1>

                <div class="circle">
                    <h1 class="number">76</h1>
                    <h2 class="number-sub">of 100</h2>
                </div>

                <div class="text">
                    <h1 class="title">Great</h1>
                    <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>

            
            <div class="summary">

                <h1 class="title">Summary</h1>

                <div class="list">

                    <div class="item reaction">

                        <div class="reaction-2">
                           <img src="../src/images/icon-reaction.svg" alt="" class="img">
                           <p class="name">Reaction</p>
                        </div>

                           <p class="p">80 <span>/100</span></p>
                    </div>


                    <div class="item memory">

                        <div class="memory-2">
                           <img src="../src/images/icon-memory.svg" alt="" class="img">
                           <p class="name">Memory</p>
                        </div>
                        
                           <p class="p">92 <span>/100</span></p>
                    </div>


                    <div class="item verbal">

                        <div class="verbal-2">
                           <img src="../src/images/icon-verbal.svg" alt="" class="img">
                           <p class="name">Verbal</p>
                        </div>
                        
                           <p class="p">61 <span>/100</span></p>
                    </div>


                    <div class="item visual">

                        <div class="visual-2">
                           <img src="../src/images/icon-visual.svg" alt="" class="img">
                           <p class="name">Visual</p>
                        </div>
                        
                           <p class="p">72 <span>/100</span></p>
                    </div>



                   



                    <div class="btn">
                        <a href="#">Continue</a>
                    </div>

                </div>

            </div>


            </div>


        </div>

    </main>
    
</body>
</html>
